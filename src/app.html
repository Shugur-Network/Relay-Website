<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Web App Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/shugur-logo.svg" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
		
		<!-- SEO Meta Tags -->
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Shugur Network" />
		<meta name="theme-color" content="#36BA98" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Shugur Relay" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@ShugurNetwork" />
		<meta name="twitter:creator" content="@ShugurNetwork" />
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "SoftwareApplication",
			"name": "Shugur Relay",
			"description": "Production-ready Nostr relay built with Go and CockroachDB for enterprise-grade reliability and performance",
			"applicationCategory": "DeveloperApplication",
			"operatingSystem": "Linux, macOS, Windows",
			"offers": {
				"@type": "Offer",
				"price": "0",
				"priceCurrency": "USD"
			},
			"author": {
				"@type": "Organization",
				"name": "Shugur Network",
				"url": "https://shugur.com",
				"logo": "https://shugur.com/shugur-logo-full.svg",
				"sameAs": [
					"https://github.com/Shugur-Network",
					"https://twitter.com/ShugurNetwork"
				]
			},
			"publisher": {
				"@type": "Organization",
				"name": "Shugur Network",
				"url": "https://shugur.com",
				"logo": "https://shugur.com/shugur-logo-full.svg"
			}
		}
		</script>
		
		<!-- Organization Schema -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Shugur Network",
			"url": "https://shugur.com",
			"logo": "https://shugur.com/shugur-logo-full.svg",
			"description": "Build open, resilient tech for everyone. Independent studio shipping pragmatic, decentralized infrastructure and developer tools.",
			"sameAs": [
				"https://github.com/Shugur-Network",
				"https://twitter.com/ShugurNetwork"
			],
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "customer service",
				"email": "contact@shugur.com"
			}
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
